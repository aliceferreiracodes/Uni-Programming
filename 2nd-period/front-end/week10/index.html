<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Mercado</title>
  </head>
  <body>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <div class="container">
        <br> <h1>Mercado</h1> <br>

        <!-- Formulário -->
        <form id="valorForm">
            <!-- Row 1 - Inserir nome do produto -->
            <div class="row mx-md-n5">
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Produto" id="nome" required>
                </div>
            </div> <br>

            <!-- Row 2 - Inserir preço do produto -->
            <div class="row mx-md-n5">
                <div class="col-sm">
                    <input type="number" class="form-control" placeholder="Preço" id="preco" required>
                </div>
            </div> <br>

            <!-- Row 3 - Botões de vender e limpar -->
            <div class="row mx-md-n5">
                <div class="col-sm">
                    <button type="submit" class="btn btn-success">Vender</button>
                    <button type="button" class="btn btn-light">Limpar</button>
                </div>
            </div>
        </form>


        <!-- Tabela -->
        <br> <br>
        <table class="table table-bordered" id="tabelaValores">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Desconto</th>
                <th scope="col">Preco com Desconto</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>

    </div> 

    <script src="lib.js"></script>

  </body>
</html>
