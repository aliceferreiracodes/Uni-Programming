  <!-- Cadastro -->
  <p class="text-center" style="margin-top: 120px; font-size: 48px; font-weight: 900">Cadastro</p> <br>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Cadastro</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
            <p style="font-size: 16px;">Preencha os campos abaixo:</p>
            <form action="">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon3" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirme a senha" aria-label="Senha" aria-describedby="basic-addon4" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1"><p style="font-size: 16px;">Li e aceito os temos de uso.</p></label>
                </div>
            
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-cta">Realizar cadastro</button>
        </form>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid text-center"><button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Criar nova conta</button></div>
