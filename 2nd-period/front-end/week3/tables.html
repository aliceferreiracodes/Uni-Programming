<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <table border="1" width="20%" background="transferir.jfif">

        <caption>Linguagem de Programação</caption>

        <thead>
            <tr>
                <td colspan="2" align="center">
                    <b>Tipos de Linguagem</b>
                </td>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="2" align="center">
                    <b>Aula sobre Tabelas</b>
                </td>
            </tr>
        </tfoot>

        <tbody>      
            <tr>
                <td rowspan="3">Linguagens<br>para Web</td>
                <td>HTML</td>
            </tr>

            <tr><td>JavaScript</td></tr>

            <tr><td>PHP</td></tr>

            <tr>
                <td rowspan="3">Linguagens<br>para Web</td>
                <td>HTML</td>
            </tr>

            <tr><td>C++</td></tr>

            <tr><td>Java</td></tr>
        </tbody>

    </table>

</body>
</html>
