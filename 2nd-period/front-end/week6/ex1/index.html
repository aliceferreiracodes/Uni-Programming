<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade Avaliativa</title>
</head>
<body>
    <div>
        <h2>Cadastro</h2> <br>
        <img src="imagens/img.png" alt="Ícone de usuário" height="75" width="75">
        <hr>

        <form action="" method="post">
            <h3>Dados pessoais</h3>
            <p>
                Nome completo: <input type="text" id="nome" size="20">
                Email: <input type="text" id="email" size="20"> 
            </p>
            <p>
                Senha: <input type="password" id="senha" size="20">
                Confirme sua senha: <input type="password" id="cnfsenha" size="20">
            </p>
            <p>
                Telefone: <input type="text" id="telefone" size="20">
                Telefone fixo: <input type="text" id="telfixo" size="20">
            </p>
            <p>
                Data de nascimento: <input type="date" id="nascimento" size="20">
            </p>
            <hr>
            

            <h3>Endereço</h3>
            <p>
                CEP <input type="text" id="cep" size="20">
            </p>

            <p>
                Logradouro: <input type="text" id="logradouro" size="20">
                Cidade: <input type="text" id="cidade" size="20">
                Estado: <input type="text" id="estado" size="20">
            </p>
            <hr>


            <p><input type="checkbox" id="permitir-ntf"> Desejo receber notificações de promoções e ofertas.</p>
            <p><input type="checkbox" id="concordar-tdu"> Li e aceito os temos de uso.</p> 
            <p><input type="submit" value="Enviar"></p>
        </form>
    </div>
</body>
</html>
